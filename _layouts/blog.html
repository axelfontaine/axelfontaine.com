---
layout: default
pill: blog
category: Blog
---
<div id="top-space"></div>
<div class="blog-post">
    <div class="row">
        <div class="span1"></div>
        <div class="span10">
            <p class="blog-post-date">{{page.date | date: "%Y-%m-%d"}}</p>
            <p class="blog-post-title">{{ page.title }}</p>

            {{ content }}

            <div id="blog-post-nav">
                {% if page.previous %}
                <div id="blog-post-previous">
                    <a href="{{page.previous.url}}">« {{ page.previous.title }}</a>
                </div>
                {% endif %}

                {% if page.next %}
                <div id="blog-post-next">
                    <a href="{{page.next.url}}">{{ page.next.title }} »</a>
                </div>
                {% endif %}

                <div id="blog-post-archive">
                    <a href="/blog/archive.html">Browse complete blog archive</a>
                </div>

            </div>

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'axelfontaine'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>

        </div>
        <div class="span1"></div>
    </div>

</div>
