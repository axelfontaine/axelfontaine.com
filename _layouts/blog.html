---
layout: default
pill: blog
category: Blog
---
<div id="top-space"></div>
<div class="blog-post">
    <div class="row">
        <div class="span1"></div>
        <div class="span10">
            <p class="blog-post-date">{{page.date | date: "%Y-%m-%d"}}</p>
            <p class="blog-post-title">{{ page.title }}</p>

            {{ content }}

            <p>&nbsp;</p>
            <div id="social-buttons">
                <table>
                    <tr>
                        <td>
                            <a href="https://twitter.com/share" class="twitter-share-button"
                               data-text="{{ page.title }} by @axelfontaine"></a>
                            <script>!function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0];
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = "http://platform.twitter.com/widgets.js";
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, "script", "twitter-wjs");</script>
                        </td>
                        <td>
                            <div id="fb-root"></div>
                            <div class="fb-like" data-send="false" data-layout="button_count"
                                 data-width="100" data-show-faces="true"></div>
                            <script>(function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0];
                                if (d.getElementById(id)) return;
                                js = d.createElement(s);
                                js.id = id;
                                js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1&appId=432044496836765";
                                fjs.parentNode.insertBefore(js, fjs);
                            }(document, 'script', 'facebook-jssdk'));</script>
                        </td>
                        <td>
                            <g:plusone size="medium"></g:plusone>
                            <script type="text/javascript">
                                (function () {
                                    var po = document.createElement('script');
                                    po.type = 'text/javascript';
                                    po.async = true;
                                    po.src = 'https://apis.google.com/js/plusone.js';
                                    var s = document.getElementsByTagName('script')[0];
                                    s.parentNode.insertBefore(po, s);
                                })();
                            </script>
                        </td>
                        <td>
                            <script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
                            <script type="IN/Share" data-counter="right"></script>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="blog-post-nav">
                {% if page.previous %}
                <div id="blog-post-previous">
                    <a href="{{page.previous.url}}">« {{ page.previous.title }}</a>
                </div>
                {% endif %}

                {% if page.next %}
                <div id="blog-post-next">
                    <a href="{{page.next.url}}">{{ page.next.title }} »</a>
                </div>
                {% endif %}

                <div id="blog-post-archive">
                    <a href="/blog/archive.html">Browse complete blog archive</a><br/>
                    <a href="/blog/atom.xml"><i class="icon-rss"></i></a> <a href="/blog/atom.xml">Subscribe to the feed</a>
                </div>

            </div>

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'axelfontaine'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function () {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>

        </div>
        <div class="span1"></div>
    </div>

</div>
